- title: "Hello, WebAssembly"
  content_markdown: >
    Добро пожаловать в *Тур по WebAssembly*. Это руководство предназначено для знакомства с
    технологией и для того, чтобы показать как с помощью Rust можно сильно прокачать web-приложения. Если вы новичок в Rust, то можете
    прочитать другое наше руководство по основам языка [Tour of Rust](https://tourofrust.com/)! Большинство наших примеров
    будут достаточно простыми, чтобы вы смогли понять основную суть. Это руководство также доступно для языка C.


    * [Rust (français)] (00_fr.html)

    * [Rust (Interlingue)] (00_ie.html)

    * [Rust (Português Brasileiro)] (00_pt-br.html)

    * [Rust (Español)] (00_es.html)

    * [Rust (日本語)] (00_ja.html)

    * [C (english)] (00_en_c.html)

    * [C (français)] (00_fr_c.html)


    Если у вас будут замечания по содержанию или вы хотите помочь с переводом - переходите по ссылке Tour of WebAssembly's [github
    repository](https://github.com/richardanaya/tour_of_rust).

    Вы можете переключать страницы руководства при помощи клавиатуры. <span
    class="emoji">⬅️</span> и <span class="emoji">➡️</span>
